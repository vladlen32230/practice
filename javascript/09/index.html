<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cards">

        </div>
        <div class="options">
            <label for="counter">Выберите сколько строк и столбцов карт будет на странице: </label>
            <select class="rows-columns-counter" id="counter">
                <option value="2">2</option>
                <option value="8">4</option>
                <option value="18">6</option>
                <option value="32">8</option>
                <option value="50">10</option>
            </select>
            <br><label for="timer-check">Добавить ли таймер в 60 секунд? </label>
            <input type="checkbox" class="timer-check" id="timer-check">
            <br><button class="start-game">Начать игру</button>
            <p class="remaining-time"></p>
            <p class="status"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
